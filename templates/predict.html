{% extends 'base.html' %}
{% block content %}
<h1 hidden>{% block title %} Prediction {% endblock %}</h1>
    <div class="row"  style="margin-bottom: 477px;">
        <div class="col-md-3"></div>
        <div class="col-md-6 align-content-center" style="margin-top: 3%;">
            {% if pred == 1 %}
            <div>
                <img src="{{url_for('static', filename='8.jpg')}}" width="540">
            </div>
                <div class="card card-body alert alert-danger mt-3 fs-3"><center>You may be prone to Heart Disease</center></div>
            {% else %}
            <div>
                <img src="{{url_for('static', filename='7.jpg')}}" width="540" height="400">
            </div>
                <div class="card card-body alert alert-success mt-1 fs-3"><center>You are not prone to Heart Disease</center></div>
            {% endif %}
            <div class="row d-flex justify-content-center align-items-center">
                <div><a href="{{ url_for('home') }}" class="btn btn-block btn-primary">Back to Home</a></div>
            </div>
        </div>
    </div>
{% endblock %}
